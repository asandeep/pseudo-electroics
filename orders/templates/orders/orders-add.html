{% extends "inventory/base.html" %} 

{% load crispy_forms_tags %} 

{% block head_title %}Order{% endblock %} 

{% block inner %}
<h1>Add new order</h1>

<form method="POST" action="{% url 'order-add' %}">
  {% csrf_token %}

  {{ form|crispy }}
  <button class="primaryAction btn btn-primary" type="submit">Add</button>
</form>

{% endblock %}
